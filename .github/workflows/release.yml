name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: disk-cleanup-tool
            asset_name: disk-cleanup-tool-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: disk-cleanup-tool
            asset_name: disk-cleanup-tool-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: disk-cleanup-tool
            asset_name: disk-cleanup-tool-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: disk-cleanup-tool.exe
            asset_name: disk-cleanup-tool-windows-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          cd ../../..

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          cd ../../..

      - name: Upload release asset (Unix)
        if: matrix.os != 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}.tar.gz
          generate_release_notes: true

      - name: Upload release asset (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}.zip
          generate_release_notes: true
